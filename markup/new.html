<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Главная</title>
</head>
<body style="margin-top:60px;">
	<div class="topbar">
		<div class="topbar-inner">
			<div class="container">
				<div class="span"><img src="http://placehold.it/80x35/2973DB/73C5F8&text=Logo" alt="Placeholder image"></div>
				<ul class="nav">
					<li><a href="#">Каталог предприятий</a></li>
					<li><a href="#">Новости</a></li>
					<li><a href="#">Статьи</a></li>
					<li><a href="#">О проекте</a></li>
					<li><a href="#">Добавить компанию</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="add-company-info" class="row">
			<div id="page-header span7">
				<h2>Уточнение информации</h2>
			</div>
			<form action="" class="row well">
				<div class="span8">
					<div class="page-header">
						<h4>Информация о компании</h4>
					</div>
					<div class="">
						<div class="clearfix"><label class="ta-left" for="name">Название: </label><input type="text" name="name"></div>
						<div class="clearfix"><label class="ta-left" for="city">Город: </label><input type="text" name="city"></div>
						<div class="clearfix"><label class="ta-left" for="address">Адрес: </label><input type="text" name="address"></div>
						<div class="clearfix"><label class="ta-left" for="phone">Телефон: </label><input type="text" name="phone"></div>
						<div class="clearfix"><label class="ta-left" for="site">Веб сайт: </label><input type="text" name="site"></div>
						<div class="clearfix"><label class="ta-left" for="email">Электронная почта: </label><input type="text" name="email"></div>
						<div class="clearfix"><label class="ta-left" for=""> Рубрики: </label><input type="text" name="rubrik[]"></div>
						<div class="clearfix"><label class="ta-left" for="description">Описание: </label><textarea name="description" id="" cols="30" rows="10"></textarea></div>
					</div>
				</div>
				<div class="page-header span8">
					<h4>Дополнительные параметры</h4>
				</div>
				<div class="form-stacked span8">
					<div class="clearfix"><label for="field1">Виды услуг:</label><input name="field1"type="text"></div>
					<div class="clearfix"><label for="ccard">Оплата пластиковой картой:</label><input name="ccard"type="radio" value=""><span>Есть  </span><input name="ccard"type="radio" value=""><span>Нет  </span><input name="ccard"type="radio" value=""><span>Когда как  </span></div>
					<div class="clearfix"><label for="field3">Вертолетная площадка:</label><input name="field3"type=""></div>
					<div class="clearfix"><label for="field4">Парковка:</label><input name="field4"type="text"></div>
					<div class="clearfix"><label for="field5">Выходные:</label><input name="field5"type="text"></div>
				</div>
				<div class="page-header span8">
					<h4>Оставьте информацию о себе</h4>
				</div>
				<div class="form-stacked span8">
					<div class="clearfix"><label for="">Ваше имя:</label><input type="text" name="user_name"></div>
					<div class="clearfix"><label for="">Электронная почта:</label><input type="text" name="user_email"></div>
					<div class="clearfix"><label for="">Вы сотрудник этой компании? </label><input type="checkbox" name="employee"></div>
					<div class="clearfix"><label for="">Примечания о внесенных изменениях:</label><textarea type="text" name="user_notes"></textarea></div>
				</div>
				<div class="span8"><input type="submit" value="Сохранить" class="btn success"></div>
			</form>


			<div style="position: relative; top: auto; left: auto; margin: 0 auto; z-index: 1" class="modal">
	          	
	          	<div class="modal-header">
		            <a class="close" href="#">×</a>
		            <h3>Связаться с ПОЛИМЕРКОМПЛЕКСТ, ООО</h3>
	          	</div>
	          	
	          	<div class="modal-body">
		            <form action="" class="ta-left">
		            	<div class="clearfix"><label for="user_name">Ваше имя: </label><input type="" name="user_name"></div>
		            	<div class="clearfix"><label for="user_phone">Контактный телефон: </label><input type="" name="user_phone"></div>
		            	<div class="clearfix"><label for="user_email">Электронная почта: </label><input type="" name="user_email"></div>
		            	<label for="message">Ваше сообщение: </label>
		            	<textarea name="message" id="" cols="30" rows="10"></textarea>
		        </div>
		        
		        <div class="modal-footer">
		            <input type="submit" class="btn primary" value="Отправить">
		            </form>
		            <a class="btn secondary" href="#">Закрыть</a>
		        </div>
        	</div>

		</div>
	</div>
</body>
</html>
